<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fontStyle</title>
    <style>
        h1 {
            font-family: Impact;
            font-style: italic;
        }

        .font{
            color: rgba(255, 0, 0, 0.5);
            font-family: 'Nanum Pen Script', 바탕;
            font-size: xx-large;
       }
    </style>
</head>
<body>
<div>
    <h1>레드향</h1>
    <h1>블루</h1>
    <p>껍질에 <span>붉은</span> 빛이 돌아 레드향이라 불린다.</p>
    <p class="font">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 D가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</div>
</body>
</html>
